<body ng-app="BczUiApp">
<title>Rotavio Labs</title>

<!-- Add your site or application content here -->
<div class="header" ng-class="{'active': vm.solidHeader || vm.state.current.name == 'explore' || vm.state.current.name == 'whoweare'}"
     ng-controller="HeaderController as vm">
    <div class="headerBackground"></div>
    <div class="logo"><img src="images/logo/logo.png"></div>
    <ul>
        <li ui-sref="home" ng-class="{'active': vm.state.current.name == 'home'}">HOME</li>
        <li ui-sref="explore" ng-class="{'active': vm.state.current.name == 'explore'}">EXPLORE</li>
        <li ui-sref="whoweare" ng-class="{'active': vm.state.current.name == 'whoweare'}">TEAM</li>
    </ul>
</div>
<div class="viewPort" ui-view></div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- <script src="bower_components/jquery/dist/scrollspeed.js"></script> -->
